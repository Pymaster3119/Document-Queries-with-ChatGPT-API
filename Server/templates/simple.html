<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple!!!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="simple.css">
    </head>
<body>
    <!--Documetn Entry-->
    <div class="container mt-3">
        <h1>Simple Queries</h1>
        <p>Ideal for documents less than 400,000 characters to preserve txhe context window</p>
        <input type="text" class="form-control" placeholder="Document name" id="documentName">
        <textarea class="form-control mt-3" placeholder="Enter document content here:" rows="50" id="documentContent"></textarea>
    </div>
    
    <!--ChatGPT button-->
    <button id="chatgpt-button" class="btn btn-primary" 
            style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"
            onclick="askGPT()">
            Ask ChatGPT
    </button>
    <div id="ChatGPT-interface" class="card" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000; width: 25%; max-height: 50%; overflow: auto; display: none;"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="simple.js"></script>
</body>
